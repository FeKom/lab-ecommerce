services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - ecommerce-network
    volumes:
      - kafka_data:/var/lib/kafka/data

  mongo:
    image: mongo:7.0
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-SecureMongoPass123!}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-catalog}
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  mariadb:
    image: mariadb:11
    container_name: mariadb-search
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-SecureMariaDBPass123!}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-searchdb}
      MARIADB_USER: ${MARIADB_USER:-search_user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-SearchUserPass123!}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:alpine
    container_name: postgres-user
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePostgresPass123!}
      POSTGRES_DB: ${POSTGRES_DB:-users_service}
    ports:
      - "5434:5432"
    restart: on-failure:4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users_service"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  catalog-service:
    build:
      context: .
      dockerfile: catalog/Dockerfile
    container_name: catalog-service
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_APP: DEBUG
      LOGGING_LEVEL_MONGODB_DRIVER: WARN
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-SecureMongoPass123!}@mongo:27017/${MONGO_DATABASE:-catalog}?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      USER_SERVICE_URL: http://user-service:8085
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  search-service:
    build:
      context: .
      dockerfile: /search/src/main/docker/Dockerfile.native-micro
      container_name: search-service
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      QUARKUS_DATASOURCE_DB_KIND: mariadb
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mariadb://mariadb-search:3306/${MARIADB_DATABASE:-searchdb}
      QUARKUS_DATASOURCE_USERNAME: ${MARIADB_USER:-search_user}
      QUARKUS_DATASOURCE_PASSWORD: ${MARIADB_PASSWORD:-SearchUserPass123!}
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_APP: DEBUG
      USER_SERVICE_URL: http://user-service:8085
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  user-service:
    build:
      context: .
      dockerfile: user/Dockerfile
    container_name: user-service
    env_file:
      - user/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8085:8085"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePostgresPass123!}
      POSTGRES_DB: ${POSTGRES_DB:-users_service}
      POSTGRES_PORT: 5432
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
