services:
  catalog:
    build:
      context: ./catalog
      dockerfile: Dockerfile
    container_name: catalog
    depends_on:
      - kafka
      - redis
      - mongo
    ports:
      - "8080:8080"
    environment:


    depends_on:
      - zookeeper
    ports:
        - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
networks:
  ecommerce-network:
    driver: bridge
volumes:
  postgres_data:
  mongo_data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:

  