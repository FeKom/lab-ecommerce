  user_data:
  postgres_data:
  forntend_node_modules:
  frontend_data:
  mariadb_data:
  mongo_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  elasticsearch_data:
  prometheus_data:
