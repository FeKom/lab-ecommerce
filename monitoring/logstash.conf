input {
  tcp {
    port => 5044
    codec => json_lines
  }

  http {
    port => 8080
    codec => json
  }
}

filter {
  # Parse JSON logs from services
  json {
    source => "message"
    target => "parsed"
  }

  # Add service name based on source
  mutate {
    add_field => {
      "service" => "%{[@metadata][input][tcp][host]}"
    }
  }

  # Handle different log formats
  if [parsed][level] {
    mutate {
      rename => {
        "[parsed][level]" => "level"
        "[parsed][message]" => "message"
        "[parsed][logger_name]" => "logger"
        "[parsed][timestamp]" => "@timestamp"
      }
    }
  }

  # Normalize log levels
  mutate {
    lowercase => [ "level" ]
  }

  # Add environment info
  mutate {
    add_field => {
      "environment" => "development"
      "platform" => "ecommerce"
    }
  }

  # Parse timestamp
  date {
    match => [ "@timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}